function checkPrecisionRequirement() {
  var autreOption = document.getElementById('autre').checked;
  var precisionField = document.getElementById('precision');
  precisionField.required = autreOption;
}

function submitForm() {
  alert("Merci pour vos réponses");
  return false; // Pour empêcher le formulaire de s'envoyer réellement
}

}

<section id="accueil" class="hero-section ">
  <div class="container">
   <h1 class="display-4 mb-4 text-white">Formulaire de Contact</h1>

   <form id="contactForm" action="/submit_form" method="post" onsubmit="return submitForm()">
      <fieldset>
      <legend>Vos coordonnées:</legend>
      Nom:<br>
      <input  type="text" name="nom" size="40" required class="form-control">
      <br>
      Prénom:<br>
       <input type="text" name="prenom" size="40" required class="form-control">
      <br>
     Email:<br>
     <input type="email" name="email" size="40" required class="form-control">
     <br><br>
     </fieldset>

      <fieldset>
      <legend>Votre souhait:</legend>
      <input type="radio" id="riche" name="souhait" value="riche" onclick="checkPrecisionRequirement()">
      <label for="riche">Être riche</label><br>
      <input type="radio" id="celebre" name="souhait" value="celebre" onclick="checkPrecisionRequirement()">
     <label for="celebre">Être célèbre</label><br>
     <input type="radio" id="intelligent" name="souhait" value="intelligent" onclick="checkPrecisionRequirement()">
     <label for="intelligent">Être encore plus intelligent</label><br>
     <input type="radio" id="autre" name="souhait" value="autre" onclick="checkPrecisionRequirement()">
      <label for="autre">Autre</label><br>
      </fieldset>

     <fieldset>
      <legend>Précision:</legend>
      <textarea id="precision" name="precision" rows="2" cols="2" class="form-control" style="margin-bottom: 40px;"></textarea>
     </fieldset>
  
      <input type="submit" value="Soumettre" class="form-control" style="margin-bottom: 20px;">
      <button type="button" onclick="resetForm()" class="form-control" style="margin-bottom: 20px;">Actualiser</button>
    </form>
